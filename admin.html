<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta khttp-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
    />
    <title>Admin</title>
    <link rel="stylesheet" href="./css/home.css" />
  </head>
  <body class="">
    <header class="header p-3 bg-light">
      <div class="container d-flex justify-content-between">
        <div class="image">
          <img src="./image/header.png" alt="book" />
        </div>
        <input
          id="search"
          type="text"
          name="search"
          placeholder="Search books"
          class="w-50 rounded-pill form-control"
        />
        <form class="form">
          <div class="div">
            <img src="./image/sunney.png" alt="sun" />
            <a class="btn btn-primary" href="./login.html">Logout</a>
            <a class="btn btn-primary" href="./index.html">Home</a>
          </div>
        </form>
      </div>
    </header>

    <nav class="bg-light">
      <div
        class="container d-flex align-items-center justify-content-between border-top border-bottom"
      >
        <h6>
          Showing (<span class="show text-danger"></span>) Result(<span
            class="result text-success"
          >
          </span
          >)
        </h6>
        <button class="btn btn-secondary">Order by newest</button>
      </div>
    </nav>
    <!-- inputs -->
    <form id="addForm" class="form-control mt-5 container">
      <input
        class="form-control mt-3"
        type="text"
        name="name"
        placeholder="name"
      />
      <input
        class="form-control mt-3"
        type="text"
        name="image"
        placeholder="image"
      />
      <input
        class="form-control mt-3"
        type="text"
        name="category"
        placeholder="category"
      />
      <input
        class="form-control mt-3"
        type="text"
        name="description"
        placeholder="description"
      />
      <button class="btn btn-outline-primary form-control mt-3">
        Add books
      </button>
    </form>
    <!-- **** -->
    <section class="container">
      <div class="d-flex">
        <div class="bookmarks p-3 bg-light">
          <div class="book">
            <h5>Bookmarks</h5>
            <p>If you don’t like to read, you haven’t found the right book</p>
          </div>
          <ul class="list-unstyled">
            <li
              class="element d-flex align-items-center justify-content-between"
            >
              <span>
                <h5>salom</h5>
                <p class="parag">salom</p>
              </span>
              <span class="d-flex">
                <img src="/image/book.icon.png" alt="bokk" />
                <img class="ms-1" src="/image/delete.png" alt="dal" />
              </span>
            </li>
            <li></li>
          </ul>
        </div>
        <div class="cards justify-content-end d-flex flex-wrap mt-3"></div>
      </div>
      <template id="template-card">
        <div class="card bg-transparent pt-2">
          <img
            style="width: 200px; height: 200px"
            id="img"
            src=""
            class="card-img-top mx-auto"
            alt="..."
          />
          <div class="card-body">
            <h5 id="title" class="card-title text-dark">Phyton</h5>
            <p id="description" class="card-text text-secondary mb-0">
              David M. Beazley
            </p>
            <p id="date" class="card-text text-secondary">2009</p>
            <div class="btns d-flex">
              <button
                data-bs-toggle="modal"
                data-bs-target="#exampleModal"
                class="btn btn-outline-info w-50 more"
              >
                Edit
              </button>
              <button class="btn delete btn-outline-danger w-50 ms-1">
                Delete
              </button>
            </div>

            <a href="" class="btn btn-outline-secondary w-100 mt-2 read"
              >Read</a
            >
          </div>
        </div>
      </template>

      <!-- Edite modal -->
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">
                Modal title
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form id="editeForm" class="editForm">
                <img class="form-control" id="editImage" src="" alt="" />
                <input
                  name="image"
                  class="form-control mt-3"
                  type="text"
                  placeholder="Image"
                />
                <input
                  name="title"
                  class="form-control mt-3"
                  type="text"
                  placeholder="Title"
                />
                <input
                  name="category"
                  class="form-control mt-3"
                  type="text"
                  placeholder="Category"
                />
              </form>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button id="saveBtn" type="button" class="btn btn-primary">
                Save changes
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <!-- dark mode -->
    <script src="https://cdn.jsdelivr.net/npm/darkmode-js@1.5.7/lib/darkmode-js.min.js"></script>
    <!-- swiper -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>

    <!-- home js -->
    <script type="module" src="./js/admin.js"></script>
  </body>
</html>
