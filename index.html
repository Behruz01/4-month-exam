<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta khttp-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
    />
    <title>Document</title>
    <link rel="stylesheet" href="./css/home.css" />
  </head>
  <body class="">
    <!-- swiper -->
    <!-- Slider main container -->
    <div class="swiper">
      <!-- Additional required wrapper -->
      <div class="swiper-wrapper">
        <!-- Slides -->
        <div class="swiper-slide">
          <img
            style="height: 300px"
            class="swipImg"
            src="https://m.media-amazon.com/images/I/61k7Z74UuZL._AC._SR360,460.jpg
"
            alt="#"
          />
        </div>
        <div class="swiper-slide">
          <img
            style="height: 300px"
            class="swipImg"
            src="https://d1w7fb2mkkr3kw.cloudfront.net/assets/images/book/lrg/9781/2921/9781292100555.jpg
"
            alt="#"
          />
        </div>
        <div class="swiper-slide">
          <img
            style="height: 300px"
            class="swipImg"
            src="https://m.media-amazon.com/images/I/51rCIiZ+OiL._SL500_.jpg
"
            alt="#"
          />
        </div>
        <div class="swiper-slide">
          <img
            style="height: 300px"
            class="swipImg"
            src="https://m.media-amazon.com/images/I/5197qo6Q1GL._SX418_BO1,204,203,200_.jpg
"
            alt="#"
          />
        </div>
      </div>
      <!-- If we need pagination -->
      <div class="swiper-pagination"></div>

      <!-- If we need navigation buttons -->
      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>

      <!-- If we need scrollbar -->
      <div class="swiper-scrollbar"></div>
    </div>
    <header class="header p-3 bg-light">
      <div class="container d-flex justify-content-between">
        <div class="image">
          <img src="./image/header.png" alt="book" />
        </div>
        <input
          id="search"
          type="text"
          name="search"
          placeholder="Search books"
          class="w-50 rounded-pill form-control"
        />
        <form class="form">
          <div class="div">
            <img src="./image/sunney.png" alt="sun" />
            <a class="btn btn-primary admin" href="./login.html">Admin</a>
          </div>
        </form>
      </div>
    </header>

    <nav class="bg-light">
      <div
        class="container d-flex align-items-center justify-content-between border-top border-bottom"
      >
        <h6>
          Showing (<span class="show text-danger"></span>) Result(<span
            class="result text-success"
          >
          </span
          >)
        </h6>
        <button class="btn btn-secondary">Order by newest</button>
      </div>
    </nav>
    <section class="container">
      <div class="d-flex">
        <div class="bookmarks p-3 bg-light">
          <div class="book">
            <h5>Bookmarks</h5>
            <p>If you don’t like to read, you haven’t found the right book</p>
          </div>
          <ul class="list-unstyled">
            <li
              class="element d-flex align-items-center justify-content-between"
            >
              <span>
                <h5>Python</h5>
                <p class="parag">David M. Beazley</p>
              </span>
              <span class="d-flex">
                <img src="/image/book.icon.png" alt="bokk" />
                <img class="ms-1" src="/image/delete.png" alt="dal" />
              </span>
            </li>
            <li></li>
          </ul>
        </div>
        <div class="cards justify-content-end d-flex flex-wrap mt-3"></div>
      </div>
      <template id="template-card">
        <div class="card bg-transparent pt-2">
          <img
            style="width: 200px; height: 200px"
            id="img"
            src=""
            class="card-img-top mx-auto"
            alt="..."
          />
          <div class="card-body">
            <h5 id="title" class="card-title text-dark">Phyton</h5>
            <p id="description" class="card-text text-secondary mb-0">
              David M. Beazley
            </p>
            <p id="date" class="card-text text-secondary">2009</p>
            <div class="btns d-flex">
              <button class="btn bookmarka me-2 w-50 btn-warning">
                Bookmark
              </button>
              <button
                data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasRight"
                aria-controls="offcanvasRight"
                class="btn w-50 btn-outline-primary more"
              >
                More Info
              </button>
            </div>

            <a href="" class="btn btn-outline-secondary w-100 mt-2 read"
              >Read</a
            >
          </div>
        </div>
      </template>
      <!-- modal -->
      <div
        class="offcanvas offcanvas-end"
        tabindex="-1"
        id="offcanvasRight"
        aria-labelledby="offcanvasRightLabel"
      >
        <div class="offcanvas-header">
          <h5 class="offcanvas-title modalName" id="offcanvasRightLabel">
            Phyton
          </h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="offcanvas"
            aria-label="Close"
          ></button>
        </div>
        <div class="offcanvas-body">
          <img class="modalImg" src="#" alt="Book" />
          <p class="imageDescription modalDescription"></p>
          <ul class="list-unstyled">
            <li class="mt-3">
              Author:
              <span class="span text-primary author">Jamal Kasper</span>
            </li>
            <li class="mt-3">
              Published: <span class="span text-primary published">2019</span>
            </li>
            <li class="mt-3">
              Publishers:
              <span class="span text-primary publishers">Hollman</span>
            </li>
            <li class="mt-3">
              Categories:
              <span class="span text-primary categories">Computers</span>
            </li>
            <li class="mt-3">
              Pages Count: <span class="span text-primary pages">346</span>
            </li>
          </ul>
          <a
            href=""
            class="btn btn-outline-secondary readdd start-5 modalMoreBtn"
            >Read</a
          >
        </div>
      </div>
    </section>
    <!-- bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <!-- dark mode -->
    <script src="https://cdn.jsdelivr.net/npm/darkmode-js@1.5.7/lib/darkmode-js.min.js"></script>
    <!-- swiper -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>

    <!-- home js -->
    <script type="module" src="./js/index.js"></script>
  </body>
</html>
