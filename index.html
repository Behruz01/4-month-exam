<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta khttp-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"

    />
    <title>Document</title>

  <body class="toggle">
    <header class="header p-3">
      <div class="container d-flex justify-content-between">
        <div class="image">
          <img src="./image/header.png" alt="book" />
        </div>
        <input
          id="search"
          type="text"
          name="search"
          placeholder="Search books"
          class="w-50 rounded-pill form-control"
        />
        <form class="form">
          <div class="div">
            <img src="./image/sunney.png" alt="sun" />
            <button class="btn btn-primary">Logout</button>
            <!-- <button id="toggle" onclick="myFunction()">Toggle dark mode</button> -->
          </div>
        </form>
      </div>
    </header>

    <nav
      class="d-flex container align-items-center justify-content-between border-top border-bottom"
    >
      <h6>
        Showing (<span class="show text-danger"></span>) Result(<span
          class="result text-success"
        >
        </span
        >)
      </h6>
      <button class="btn btn-secondary">Order by newest</button>
    </nav>
    <section class="container">
      <div class="d-flex">
        <div class="bookmarks w-25 pt-3">
          <div class="book">
            <h5>Bookmarks</h5>
            <p>If you don’t like to read, you haven’t found the right book</p>
          </div>
          <ul>
            <li></li>

            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
          </ul>
        </div>
        <div class="cards row gap-4 mt-4"></div>
      </div>
    </section>
    <template id="template-card">
      <div class="card col-12 col-md-3">
        <img id="img" src="" class="card-img-top" alt="..." />
        <div class="card-body">
          <h5 id="title" class="card-title text-dark">Phyton</h5>
          <p id="description" class="card-text text-secondary mb-0">
            David M. Beazley
          </p>
          <p id="date" class="card-text text-secondary">2009</p>
          <div class="btns d-flex">
            <button class="btn me-2 w-50 btn-warning bookmark">Bookmark</button>
            <button class="btn w-50 btn-outline-primary more">More Info</button>
          </div>
          <button class="btn btn-outline-secondary w-100 mt-2 read">
            Read
          </button>
        </div>
      </div>
    </template>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
