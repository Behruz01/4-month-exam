<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <title>Login page</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body class="body container">
    <div class="block bg-transparent position-absolute top-50 start-50 w-25">
      <div class="text-center">
        <img src="./image/Group 200.png" alt="BookSHelter" />
      </div>
      <form id="form">
        <label for="user" class="label form-control-plaintext">
          <input
            id="userInput"
            class="mt-4 form-control bg-transparent"
            type="text"
            placeholder="Username"
            name="username"
          />
          <p id="user-error" class="text-danger error-text">
            Malumot to'ldiring!
          </p>
        </label>
        <label for="pass" class="label form-control-plaintext">
          <input
            id="passwordInput"
            class="mt-4 form-control bg-transparent"
            type="password"
            placeholder="Password"
            name="password"
          />
          <p id="password-error" class="text-danger error-text">
            Malumot to'ldiring!
          </p>
        </label>

        <button
          id="loginBtn"
          class="btn btn-outline-primary bg-transparent btn-light mt-4 w-100"
        >
          Login
        </button>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./js/login.js"></script>
  </body>
</html>
